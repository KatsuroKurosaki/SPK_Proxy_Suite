## Config file, dont touch this value
configversion: 2

# Time in seconds of /msg cooldown
msgcooldown: 3

# List of players that deactivated receiving private messages
msgdisabledplayerlist: []

# List of players with chatspy enabled
chatspyenabledplayerlist: []

# HelpOp cooldown in seconds
helpopcooldown: 120

# Grace time in seconds to login before autokick and login attempts
logingracetime: 60
loginattempts: 3

# Gtitle timings
gtitle:
  fadetime: 1
  staytime: 5

# Lobby command and server, also auth server to avoid kicking player if a server goes down
lobby:
  authserver: 'prelobby'
  server: 'lobby'
  command: 'lobby'
  alias:
  - 'hub'

# MOTD management, shown when people see server list.
motd:
  line1: 'Welcome to my'
  line2: 'awesome server!'

# Hidden commands
commandhider:
  unknowncmdmsg: 'Unknown command. Type "/help" for help.'
  hiddencommands:
  - '?'
  - 'about'
  - 'pl'
  - 'plugins'
  - 'ver'
  - 'version'
  - 'minecraft:help'
  - 'minecraft:me'
  - 'bukkit:?'
  - 'bukkit:about'
  - 'bukkit:help'
  - 'bukkit:pl'
  - 'bukkit:plugins'
  - 'bukkit:ver'
  - 'bukkit:version'

# Announcements.
announcements:
  delay: 300
  prefix: '[Server] '
  messages:
  - 'Hello'
  - 'World'
