## Config file, dont touch this value
configversion: 2

# Time in seconds of /msg cooldown
msgcooldown: 3

# List of players that deactivated receiving private messages
msgdisabledplayerlist: []

# List of players with chatspy enabled
chatspyenabledplayerlist: []

# HelpOp cooldown in seconds
helpopcooldown: 120

# Grace time to login before autokick
logingracetime: 60

# Gtitle timings
gtitle:
  fadetime: 1
  staytime: 5

# Lobby command and server
lobby:
  server: 'lobby'
  command: 'lobby'
  alias:
  - 'hub'

# Hidden commands
commandhider:
  unknowncmdmsg: 'Unknown command. Type "/help" for help.'
  hiddencommands:
  - '?'
  - 'about'
  - 'pl'
  - 'plugins'
  - 'ver'
  - 'version'
  - 'minecraft:help'
  - 'minecraft:me'
  - 'bukkit:?'
  - 'bukkit:about'
  - 'bukkit:help'
  - 'bukkit:pl'
  - 'bukkit:plugins'
  - 'bukkit:ver'
  - 'bukkit:version'

# Announcements.
announcements:
  delay: 300
  prefix: '[Server] '
  messages:
  - 'Hello'
  - 'World'
